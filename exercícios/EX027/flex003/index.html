<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        div.container {
            background-color: antiquewhite;
            display: flex;
            flex-flow: row wrap-reverse;
        }

        div.item {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }

    </style>
<strong></head></strong>
<body>
    <div class="container">
        <div class="item"> Exemplo de bloco: <strong>A</strong></div>
        <div class="item"> Exemplo de bloco: <strong>B</strong></div>
        <div class="item"> Exemplo de bloco: <strong>C</strong></div>
        <div class="item"> Exemplo de bloco: <strong>D</strong></div>
        <div class="item"> Exemplo de bloco: <strong>E</strong></div>
        <div class="item"> Exemplo de bloco: <strong>F</strong></div>
        <div class="item"> Exemplo de bloco: <strong>G</strong></div>
    </div>
</body>
</html>
