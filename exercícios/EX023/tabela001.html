<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
 
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero{
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

       <!-- HIERARQUIA DE TABELAS
            table = tabela
                table row = linha de tabela
                    table header = cabeçalho de tabela
                    table data = dado de tabela
        -->

    <table>
        <tr> <!--Primeira linha-->
            <td class="numero">A1</td>
            <td class="numero">B1</td>
            <td class="numero">C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4
            <td>B4
            <td>C4
            <!--Fechar com </td> é opcional-->
        </tr>
    </table>
</body>
</html>
