<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Imagens dentro da pasta imagens:</p>
    <img src="imagens/html5-novo.png" alt="Logo HTML5">
    <img src="imagens/css3-novo.png" alt="Logo CCS3">
    <p>Imagens fora da pasta imagens:</p>
    <img src="html5.png" alt="Logo HTML5 sem redimensionar">
    <img src="css3.png" alt="Logo CCS3 sem redimensionar">
    <p>Imagens externas:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png?f=webp&w=256" alt="Logo JavaScript">
</body>
</html>
