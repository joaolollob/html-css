<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de iFrame</h1>

    <p>
        Acessando o site do

        para aprender programação
    </p>
    <p>O site do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">

        </iframe> também é muito legal!
    </p>
</body>
</html>
