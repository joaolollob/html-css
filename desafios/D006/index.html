<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserr os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><span title="&lt;p&gt;">Parágrafo</span></li>
        <li><span title="&lt;h&gt;">Título</span></li>
        <li><span title="&lt;img&gt;">Imagem</span></li>
        <li><span title="&lt;link:Favicon&gt;">Favicon</span></li>
        <li><span title="&lt;abbr&gt;">Abreviação</span></li>
        <li><span title="&lt;code&gt;">Código-Fonte</span></li>
        <li><span title="&lt;ol&gt;">Listas Numeradas</span></li>
        <li><span title="&lt;ul&gt;">listas com demarcadore</span>s</li>
        <li><span title="&lt;a&gt;">Links</span></li>
    </ul>
</body>
</html>
